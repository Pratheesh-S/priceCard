<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body >

  <div class="container">
     <div class="card">
         <h1 class="card-head text-center text-white bg-primary border border-danger">IPL</h1>
         <div class="card-body bg-dark">
             <div class="card-title">
                 <h2 class="text-center bg-dark text-primary">
                     Price Card
                 </h2>
             </div>
             <div class="card-subtitle text-right text-white">win or lose</div>
        
         </div>
     </div>
     <div class="card">
     <div class="row mt-5">
         <div class="col-md-4 ">
             <div class="card rcb">
                 <div class="card-head">
                     <h2 class="text-center">RCB</h2>
                 </div>
                 <div class="card-image">
                     <img src="images/RCB.JPG" alt="RCB logo" class="card-image img-fluid"style="width:100%;height:21rem;">
                 </div>
                 <div class="card-footer select">
                     <button class="btn btn-danger btn-block btn-outline-dark text-white" data-toggle="collapse" data-target="#rcb">Open Deck</button>
                 </div>
             </div>
         </div>
         <div class="col-md-4">
            <div class="card csk">
                <div class="card-head">
                    <h2 class="text-center">CSK</h2>
                </div>
                <div class="card-image">
                    <img src="images/CSK.png" alt="CSk logo" class="card-image img-fluid" style="width:100%;height:21rem;">
                </div>
                <div class="card-footer select">
                    <button class="btn btn-danger btn-block btn-outline-dark text-white" data-toggle="collapse" data-target="#csk">Open Deck</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="card srh">
                <div class="card-head">
                    <h2 class="text-center">SRH</h2>
                </div>
                <div class="card-image">
                    <img src="images/SRH.jpeg" alt="SRH logo" class="card-image img-fluid" style="width:100%;height:21rem;">
                </div>
                <div class="card-footer select">
                    <button class="btn btn-danger btn-block btn-outline-dark text-white" data-toggle="collapse" data-target="#srh">Open Deck</button>
                </div>
            </div>
        </div>
    
    </div>
     </div>
     <div id="rcb" class="collapse">
       <div class="card bg-danger text-primary">
           <div class="card-body">
               <h2 class="text-center">
                   CONGRATULATION YOU WON
               </h2>

           </div>
           <div class="text-center">
            <img src="images/TROPY.jpeg" class="card-image img-fluid" width="30%">
            
           </div>
           <div class="card-footer text-center text-white">
               <h3>E SALA CUP NAMDE</h3>
           </div>
       </div>
     </div>
     <div id="csk" class="collapse">
        <div class="card bg-warning text-primary">
            <div class="card-body">
                <h2 class="text-center">
                    BETTER LUCK NEXT TIME
                </h2>
 
            </div>
           
            <div class="card-footer text-center text-dark">
                <h3>RCB WON THE MATCH</h3>
            </div>
        </div>
      </div>
      <div id="srh" class="collapse">
        <div class="card  text-primary" style="background-color: brown;">
            <div class="card-body">
                <h2 class="text-center text-white">
                    BETTER LUCK NEXT TIME

                </h2>
 
            
            </div>
            <div class="card-footer text-center text-primary">
                <h3>RCB WON THE MATCH</h3>
            </div>
        </div>
      </div>
   
  </div>
